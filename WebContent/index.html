    <style>
    .floatLeft { width: 50%; float: left; }

    <script>

    function gamertag(){
        var gtag = document.gamertagForm.gtag.value;
        $.ajax({
            type: "GET",
            url: "halo/myCSR/gamertag",
            data: { gamertag: gtag},
            success: function(data) {

                var combinedList = data.split(",");
                var ranks = null;
            	var playLists = null;
        		for(var i = 0; i < combinedList.length; i++){
					combinedList[i] = combinedList[i].replace("[", "");
					combinedList[i] = combinedList[i].replace("]", "");
            	}
				
        		var list = "";
            	for(var i = 0; i < combinedList.length; i++){
                	if(i % 2 == 0){
                		list += "<tr><td>" + combinedList[i] + "</td><td>" + combinedList[++i] + "</td></tr>";
                   	}
                	
            		
                }
                $("#gamelist").empty();
                $("#gamelist").append("<tr><td>Playlist</td><td>Rank</td></tr>");
            	$("#gamelist").append(list);
            }});
    }
  
  </script>
  </head>
  
  <body>

  	<div class="container">
   		<div class="jumbotron" align="center">
      		<h1>Halo: myCSR</h1>
      		
      			<form name=gamertagForm action="#">
					<input type="text" name="gtag" value="Gl4di4torRr">
					<input class="btn btn-primary btn-lg" type="button" value="Find myCSR" onClick="gamertag();">
			  	</form>
      		
	      		<table class="table" style="padding: 0; width:40%;">
            		<tbody id="gamelist">
            		</tbody>
        		</table>
      		
   		</div>
</div>
